        images in the scan queue\n## Before You Begin Using the Operator CRDs\nObtain
        access to the Aqua registry https://www.aquasec.com/about-us/contact-us/\n###
        Kubernetes 1.11, 1.12, 1.13 or 1.14\nThe operator in Kubernetes needs to be
        able to create the all the requirements by passing the parameter **requirements**
        as `true`.\nYou can also create the requirements\n* Service account with pull
        permissions from the Aqua Docker registry\n* Secret for the Docker registry
        \n* Secret for the database\n## After the Installation\nOnce the operator
        is installed in the cluster, you now can use the CRDs to install the Aqua
        cluster and components."
