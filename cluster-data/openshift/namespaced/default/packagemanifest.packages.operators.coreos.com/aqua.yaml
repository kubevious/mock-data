    currentCSVDesc:
      annotations:
        alm-examples: |-
          [
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaCsp",
              "metadata": {
                "name": "aqua",
                "namespace": "aqua"
              },
              "spec": {
                "infra": {
                  "serviceAccount": "aqua-sa",
                  "namespace": "aqua",
                  "version": "6.0",
                  "requirements": true
                },
                "common": {
                  "imagePullSecret": "aqua-registry",
                  "dbDiskSize": 10,
                  "databaseSecret": {
                    "key": "db-password",
                    "name": "aqua-database-password"
                  }
                },
                "database": {
                  "replicas": 1,
                  "service": "ClusterIP",
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "database",
                    "tag": "<<IMAGE TAG>>",
                    "pullPolicy": "Always"
                  }
                },
                "gateway": {
                  "replicas": 1,
                  "service": "ClusterIP",
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "gateway",
                    "tag": "<<IMAGE TAG>>",
                    "pullPolicy": "Always"
                  }
                },
                "server": {
                  "replicas": 1,
                  "service": "LoadBalancer",
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "console",
                    "tag": "<<IMAGE TAG>>",
                    "pullPolicy": "Always"
                  }
                },
                "route": true
              }
            },
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaDatabase",
              "metadata": {
                "name": "aqua",
                "namespace": "aqua"
              },
              "spec": {
                "infra": {
                  "serviceAccount": "aqua-sa",
                  "version": "6.0"
                },
                "common": {
                  "imagePullSecret": "aqua-registry",
                  "splitDB": false
                },
                "deploy": {
                  "replicas": 1,
                  "service": "ClusterIP",
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "database",
                    "tag": "<<IMAGE TAG>>"
                  }
                },
                "diskSize": 10
              }
            },
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaEnforcer",
              "metadata": {
                "name": "aqua"
              },
              "spec": {
                "infra": {
                  "serviceAccount": "aqua-sa",
                  "version": "6.0"
                },
                "common": {
                  "imagePullSecret": "aqua-registry"
                },
                "deploy": {
                  "image": {
                    "repository": "enforcer",
                    "registry": "registry.aquasec.com",
                    "tag": "<<IMAGE TAG>>",
                    "pullPolicy": "IfNotPresent"
                  }
                },
                "gateway": {
                  "host": "aqua-gateway",
                  "port": 8443
                },
                "token": "<<your-token>>"
              }
            },
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaKubeEnforcer",
              "metadata": {
                "name": "aqua"
              },
              "spec": {
                "infra": {
                  "version": "6.0",
                  "serviceAccount": "aqua-kube-enforcer-sa"
                },
                "config": {
                  "gateway_address": "aqua-gateway.aqua:8443",
                  "cluster_name": "aqua-secure",
                  "imagePullSecret": "aqua-registry"
                },
                "deploy": {
                  "service": "ClusterIP",
                  "image": {
                      "registry": "registry.aquasec.com",
                      "tag": "<<KUBE_ENFORCER_TAG>>",
                      "repository": "kube-enforcer",
                      "pullPolicy": "Always"
                  }
                },
                "token": "<<KUBE_ENFORCER_GROUP_TOKEN>>"
              }
            },
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaGateway",
              "metadata": {
                "name": "aqua",
                "namespace": "aqua"
              },
              "spec": {
                "infra": {
                  "serviceAccount": "aqua-sa",
                  "version": "6.0"
                },
                "common": {
                  "databaseSecret": {
                    "name": "<<EXTERNAL DB PASSWORD SECRET NAME>>",
                    "key": "<<EXTERNAL DB PASSWORD SECRET KEY>>"
                  },
                  "imagePullSecret": "aqua-registry",
                  "splitDB": false
                },
                "externalDb": {
                  "host": "<<EXTERNAL DB IP OR DNS>>",
                  "port": "<<EXTERNAL DB PORT>>",
                  "username": "<<EXTERNAL DB USERNAME>>",
                  "password": "<<EXTERNAL DB PASSWORD (if secret does not exist)>>"
                },
                "deploy": {
                  "replicas": 1,
                  "service": "ClusterIP",
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "gateway",
                    "tag": "<<IMAGE TAG>>"
                  }
                }
              }
            },
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaScanner",
              "metadata": {
                "name": "aqua",
                "namespace": "aqua"
              },
              "spec": {
                "infra": {
                  "serviceAccount": "aqua-sa",
                  "version": "6.0"
                },
                "common": {
                  "imagePullSecret": "aqua-registry"
                },
                "deploy": {
                  "replicas": 1,
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "scanner",
                    "tag": "<<IMAGE TAG>>"
                  }
                },
                "login": {
                  "username": "<<YOUR AQUA USER NAME>>",
                  "password": "<<YOUR AQUA USER PASSWORD>>",
                  "host": "http://aqua-server:8080"
                }
              }
            },
            {
              "apiVersion": "operator.aquasec.com/v1alpha1",
              "kind": "AquaServer",
              "metadata": {
                "name": "aqua",
                "namespace": "aqua"
              },
              "spec": {
                "infra": {
                  "serviceAccount": "aqua-sa",
                  "version": "6.0"
                },
                "common": {
                  "databaseSecret": {
                    "name": "<<EXTERNAL DB PASSWORD SECRET NAME>>",
                    "key": "<<EXTERNAL DB PASSWORD SECRET KEY>>"
                  },
                  "imagePullSecret": "aqua-registry",
                  "splitDB": false
                },
                "externalDb": {
                  "host": "<<EXTERNAL DB IP OR DNS>>",
                  "port": "<<EXTERNAL DB PORT>>",
                  "username": "<<EXTERNAL DB USERNAME>>",
                  "password": "<<EXTERNAL DB PASSWORD (if secret does not exist)>>"
                },
                "deploy": {
                  "replicas": 1,
                  "service": "LoadBalancer",
                  "image": {
                    "registry": "registry.aquasec.com",
                    "repository": "console",
                    "tag": "<<IMAGE TAG>>",
                    "pullPolicy": "Always"
                  }
                }
              }
            }
          ]
