spec:
    volumes:
        -
            name: shared-tmp
            emptyDir: {}
        -
            name: unicorn-metrics
            emptyDir:
                medium: Memory
        -
            name: unicorn-config
            configMap:
                name: gitlab-unicorn
                defaultMode: 420
        -
            name: workhorse-config
            configMap:
                name: gitlab-workhorse-config
                defaultMode: 420
        -
            name: init-unicorn-secrets
            projected:
                sources:
                    -
                        secret:
                            name: gitlab-rails-secret
                            items:
                                -
                                    key: secrets.yml
                                    path: rails-secrets/secrets.yml
                    -
                        secret:
                            name: gitlab-gitlab-shell-secret
                            items:
                                -
                                    key: secret
                                    path: shell/.gitlab_shell_secret
                    -
                        secret:
                            name: gitlab-gitaly-secret
                            items:
                                -
                                    key: token
                                    path: gitaly/gitaly_token
                    -
                        secret:
                            name: gitlab-redis-secret
                            items:
                                -
                                    key: secret
                                    path: redis/password
                    -
                        secret:
                            name: gitlab-postgresql-password
                            items:
                                -
                                    key: postgres-password
                                    path: postgres/psql-password
                    -
                        secret:
                            name: gitlab-registry-secret
                            items:
                                -
                                    key: registry-auth.key
                                    path: registry/gitlab-registry.key
                    -
                        secret:
                            name: gitlab-gitlab-workhorse-secret
                            items:
                                -
                                    key: shared_secret
                                    path: gitlab-workhorse/secret
                    -
                        secret:
                            name: gitlab-minio-secret
                            items:
                                -
                                    key: accesskey
                                    path: minio/accesskey
                                -
                                    key: secretkey
                                    path: minio/secretkey
                defaultMode: 256
        -
            name: unicorn-secrets
            emptyDir:
                medium: Memory
        -
            name: workhorse-secrets
            emptyDir:
                medium: Memory
        -
            name: shared-upload-directory
            emptyDir: {}
        -
            name: shared-artifact-directory
            emptyDir: {}
        -
            name: etc-ssl-certs
            emptyDir:
                medium: Memory
        -
            name: default-token-jjkq5
            secret:
                secretName: default-token-jjkq5
                defaultMode: 420
    initContainers:
        -
            name: certificates
            image: >-
                registry.gitlab.com/gitlab-org/build/cng/alpine-certificates:20171114-r3
            resources:
                requests:
                    cpu: 50m
            volumeMounts:
                -
                    name: etc-ssl-certs
                    mountPath: /etc/ssl/certs
                -
                    name: default-token-jjkq5
                    readOnly: true
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        -
            name: configure
            image: 'busybox:latest'
            command:
                - sh
            args:
                - '-c'
                - >-
                    sh -x /config-unicorn/configure ; sh -x
                    /config-workhorse/configure ; mkdir -p -m 3770 /tmp/gitlab
            resources:
                requests:
                    cpu: 50m
            volumeMounts:
                -
                    name: unicorn-config
                    readOnly: true
                    mountPath: /config-unicorn
                -
                    name: workhorse-config
                    readOnly: true
                    mountPath: /config-workhorse
                -
                    name: init-unicorn-secrets
                    readOnly: true
                    mountPath: /init-config
                -
                    name: unicorn-secrets
                    mountPath: /init-secrets
                -
                    name: workhorse-secrets
                    mountPath: /init-secrets-workhorse
                -
                    name: shared-tmp
                    mountPath: /tmp
                -
                    name: default-token-jjkq5
                    readOnly: true
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: Always
        -
            name: dependencies
            image: >-
                registry.gitlab.com/gitlab-org/build/cng/gitlab-unicorn-ee:v12.6.4
            args:
                - /scripts/wait-for-deps
            env:
                -
                    name: GITALY_FEATURE_DEFAULT_ON
                    value: '1'
                -
                    name: CONFIG_TEMPLATE_DIRECTORY
                    value: /var/opt/gitlab/templates
                -
                    name: CONFIG_DIRECTORY
                    value: /srv/gitlab/config
                -
                    name: WORKHORSE_ARCHIVE_CACHE_DISABLED
                    value: '1'
            resources:
                requests:
                    cpu: 50m
            volumeMounts:
                -
                    name: unicorn-config
                    mountPath: /var/opt/gitlab/templates
                -
                    name: unicorn-secrets
                    readOnly: true
                    mountPath: /etc/gitlab
                -
                    name: default-token-jjkq5
                    readOnly: true
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
    containers:
        -
            name: unicorn
            image: >-
                registry.gitlab.com/gitlab-org/build/cng/gitlab-unicorn-ee:v12.6.4
            ports:
                -
                    name: unicorn
                    containerPort: 8080
                    protocol: TCP
            env:
                -
                    name: TMPDIR
                    value: /tmp/gitlab
                -
                    name: GITALY_FEATURE_DEFAULT_ON
                    value: '1'
                -
                    name: CONFIG_TEMPLATE_DIRECTORY
                    value: /var/opt/gitlab/templates
                -
                    name: CONFIG_DIRECTORY
                    value: /srv/gitlab/config
                -
                    name: prometheus_multiproc_dir
                    value: /metrics
            resources:
                requests:
                    cpu: 10m
                    memory: 40M
            volumeMounts:
                -
                    name: unicorn-metrics
                    mountPath: /metrics
                -
                    name: unicorn-config
                    mountPath: /var/opt/gitlab/templates
                -
                    name: unicorn-secrets
                    readOnly: true
                    mountPath: /etc/gitlab
                -
                    name: unicorn-secrets
                    mountPath: /srv/gitlab/config/secrets.yml
                    subPath: rails-secrets/secrets.yml
                -
                    name: unicorn-config
                    mountPath: /srv/gitlab/config/initializers/smtp_settings.rb
                    subPath: smtp_settings.rb
                -
                    name: unicorn-config
                    mountPath: /srv/gitlab/INSTALLATION_TYPE
                    subPath: installation_type
                -
                    name: shared-upload-directory
                    mountPath: /srv/gitlab/public/uploads/tmp
                -
                    name: shared-artifact-directory
                    mountPath: /srv/gitlab/shared
                -
                    name: shared-tmp
                    mountPath: /tmp
                -
                    name: etc-ssl-certs
                    readOnly: true
                    mountPath: /etc/ssl/certs/
                -
                    name: default-token-jjkq5
                    readOnly: true
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            livenessProbe:
                httpGet:
                    path: /-/liveness
                    port: 8080
                    scheme: HTTP
                initialDelaySeconds: 20
                timeoutSeconds: 30
                periodSeconds: 60
                successThreshold: 1
                failureThreshold: 3
            readinessProbe:
                httpGet:
                    path: /-/readiness
                    port: 8080
                    scheme: HTTP
                timeoutSeconds: 2
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
            lifecycle:
                preStop:
                    exec:
                        command:
                            - /bin/bash
                            - '-c'
                            - pkill -SIGQUIT -f 'unicorn master'
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        -
            name: gitlab-workhorse
            image: >-
                registry.gitlab.com/gitlab-org/build/cng/gitlab-workhorse-ee:v12.6.4
            ports:
                -
                    name: workhorse
                    containerPort: 8181
                    protocol: TCP
            env:
                -
                    name: TMPDIR
                    value: /tmp/gitlab
                -
                    name: GITLAB_WORKHORSE_EXTRA_ARGS
                -
                    name: GITLAB_WORKHORSE_LISTEN_PORT
                    value: '8181'
                -
                    name: CONFIG_TEMPLATE_DIRECTORY
                    value: /var/opt/gitlab/templates
                -
                    name: CONFIG_DIRECTORY
                    value: /srv/gitlab/config
            resources:
                requests:
                    cpu: 10m
                    memory: 40M
            volumeMounts:
                -
                    name: workhorse-config
                    mountPath: /var/opt/gitlab/templates
                -
                    name: workhorse-secrets
                    readOnly: true
                    mountPath: /etc/gitlab
                -
                    name: shared-upload-directory
