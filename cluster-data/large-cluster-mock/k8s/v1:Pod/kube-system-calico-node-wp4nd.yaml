spec:
    volumes:
        -
            name: lib-modules
            hostPath:
                path: /lib/modules
                type: ''
        -
            name: cni-bin-dir
            hostPath:
                path: /home/kubernetes/bin
                type: ''
        -
            name: cni-net-dir
            hostPath:
                path: /etc/cni/net.d
                type: ''
        -
            name: var-run-calico
            hostPath:
                path: /var/run/calico
                type: ''
        -
            name: var-lib-calico
            hostPath:
                path: /var/lib/calico
                type: ''
        -
            name: xtables-lock
            hostPath:
                path: /run/xtables.lock
                type: FileOrCreate
        -
            name: calico-sa-token-wrppd
            secret:
                secretName: calico-sa-token-wrppd
                defaultMode: 420
    initContainers:
        -
            name: install-cni
            image: 'gke.gcr.io/calico/cni:v3.8.8-1-gke.2-amd64'
            command:
                - /install-cni.sh
            env:
                -
                    name: CNI_NETWORK_CONFIG
                    value: |-
                        {
                          "name": "k8s-pod-network",
                          "cniVersion": "0.3.1",
                          "plugins": [
                            {
                              "type": "calico",
                              "mtu": 1460,
                              "log_level": "warning",
                              "datastore_type": "kubernetes",
                              "nodename": "__KUBERNETES_NODE_NAME__",
                              "ipam": {
                                "type": "host-local",
                                "subnet": "usePodCidr"
                              },
                              "policy": {
                                "type": "k8s"
                              },
                              "kubernetes": {
                                "kubeconfig": "__KUBECONFIG_FILEPATH__"
                              }
                            },
                            {
                              "type": "portmap",
                              "capabilities": {"portMappings": true},
                              "snat": true
                            },
                            {
                              "type": "bandwidth",
                              "capabilities": {"bandwidth": true}
                            }
                          ]
                        }
                -
                    name: CNI_CONF_NAME
                    value: 10-calico.conflist
                -
                    name: KUBERNETES_NODE_NAME
                    valueFrom:
                        fieldRef:
                            apiVersion: v1
                            fieldPath: spec.nodeName
                -
                    name: SLEEP
                    value: 'false'
            resources: {}
            volumeMounts:
                -
                    name: cni-bin-dir
                    mountPath: /host/opt/cni/bin
                -
                    name: cni-net-dir
                    mountPath: /host/etc/cni/net.d
                -
                    name: calico-sa-token-wrppd
                    readOnly: true
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
    containers:
        -
            name: calico-node
            image: 'gke.gcr.io/calico/node:v3.8.8-1-gke.2-amd64'
            env:
                -
                    name: CALICO_MANAGE_CNI
                    value: 'true'
                -
                    name: CALICO_DISABLE_FILE_LOGGING
                    value: 'true'
                -
                    name: CALICO_NETWORKING_BACKEND
                    value: none
                -
                    name: DATASTORE_TYPE
                    value: kubernetes
                -
                    name: FELIX_DEFAULTENDPOINTTOHOSTACTION
                    value: ACCEPT
                -
                    name: FELIX_HEALTHENABLED
                    value: 'true'
                -
                    name: FELIX_IGNORELOOSERPF
                    value: 'false'
                -
                    name: FELIX_IPTABLESMANGLEALLOWACTION
                    value: RETURN
                -
                    name: FELIX_IPV6SUPPORT
                    value: 'false'
                -
                    name: FELIX_LOGFILEPATH
                    value: none
                -
                    name: FELIX_LOGSEVERITYSYS
                    value: none
                -
                    name: FELIX_LOGSEVERITYSCREEN
                    value: warning
                -
                    name: FELIX_PROMETHEUSMETRICSENABLED
                    value: 'true'
                -
                    name: FELIX_REPORTINGINTERVALSECS
                    value: '0'
                -
                    name: FELIX_TYPHAK8SSERVICENAME
                    value: calico-typha
                -
                    name: USE_POD_CIDR
                    value: 'true'
                -
                    name: IP
                    value: autodetect
                -
                    name: NO_DEFAULT_POOLS
                    value: 'true'
                -
                    name: NODENAME
                    valueFrom:
                        fieldRef:
                            apiVersion: v1
                            fieldPath: spec.nodeName
                -
                    name: WAIT_FOR_DATASTORE
                    value: 'true'
            resources:
                requests:
                    cpu: 100m
            volumeMounts:
                -
                    name: cni-net-dir
                    mountPath: /host/etc/cni/net.d
                -
                    name: lib-modules
                    readOnly: true
                    mountPath: /lib/modules
                -
                    name: var-run-calico
                    mountPath: /var/run/calico
                -
                    name: var-lib-calico
                    mountPath: /var/lib/calico
                -
                    name: xtables-lock
                    mountPath: /run/xtables.lock
                -
                    name: calico-sa-token-wrppd
                    readOnly: true
                    mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            livenessProbe:
                httpGet:
                    path: /liveness
                    port: 9099
                    host: 127.0.0.1
                    scheme: HTTP
                initialDelaySeconds: 10
                timeoutSeconds: 1
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 6
            readinessProbe:
                httpGet:
                    path: /readiness
                    port: 9099
                    host: 127.0.0.1
                    scheme: HTTP
                timeoutSeconds: 1
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
            securityContext:
                privileged: true
    restartPolicy: Always
    terminationGracePeriodSeconds: 0
    dnsPolicy: ClusterFirst
    nodeSelector:
        beta.kubernetes.io/os: linux
        projectcalico.org/ds-ready: 'true'
    serviceAccountName: calico-sa
